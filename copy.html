<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="demo.css">
    <title>resume builder</title>
  </head>
  <body>
<div class="conta1">
  <h1 class="text-center my-2">Resume builder </h1>
<p class ="text-center my-2">
    by learn with sanika</p>
    <div class="row">
      <div class="col-md-6">
       <h3>Personal information</h3>
       <div class="form-group">
        <label for="nameField"> Your Name</label>
        <br> 
        <input type="text"  id="nameField"  placeholder=" enter here" class="form_control  my-2">
      </div>
      <div class="form-group">
        <label for="number"> Your Contact</label>
        <br>
        <input type="numvber"  id="number"  placeholder=" enter here" class="form_control  my-2">
      </div>
       <div class="form-group">
        
        <label for="address"> Your  Address</label>
        <br>
       <textarea id="address"  placeholder=" enter here" class="form_control  my-2"></textarea>
       </div>
        
        <p class="text-secondary my-2">Important link</p>
        <div class="form-group">
        
          <label for="instagram"> instagram </label>
          <br>
         <textarea id="instagram"  placeholder=" enter here" class="form_control  my-2"></textarea>
         </div>
         <div class="form-group">
        
          <label for="Twitter"> Twitter</label>
          <br>
         <textarea id="Twitter"  placeholder=" enter here" class="form_control  my-2"></textarea>
         </div>
         <div class="form-group">
        
          <label for="Linkedin"> Linkedin</label>
          <br>
         <textarea id="Linkedin"  placeholder=" enter here" class="form_control  my-2"></textarea>
         </div>

      
<!-- 1st col -->
      </div>
      <div class="col-md-6">
        <h3>Professional information</h3>
        <div class="form-group ">
        
          <label for="objective"> objective</label>
          <br>
         <textarea id="objective"  placeholder=" enter here" class="form_control  my-2"></textarea>
         </div>
         <div class="form-group wefield">
        
          <label for="work"> work experience</label>
          <br>
         <textarea id="work"  placeholder=" enter here" class="form_control  my-2"></textarea>
         </div>
         <div class="text-left my-2">
          <button class="primary_btn">
            add
          </button>
         </div>
         <div class="form-group wefield">
        
          <label for="academic"> Academic Qualification</label>
          <br>
         <textarea id="academic"  placeholder=" enter here" class="form_control  my-2"></textarea>
         </div>
         <div class="text-left my-2">
          <button class="primary_btn">
            add
          </button>
         </div>
       
        <!-- 2nd col -->
      </div> 
    </div>
    <div class="container text-center mt-3">
      <!-- button.btn.btn-primary.btn-lg -->
      <button class="btn btn-primary btn-lg"> Generate CV</button>
    </div>

</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    -->
    <script src="demo.js"></script>
  </body>
</html>
